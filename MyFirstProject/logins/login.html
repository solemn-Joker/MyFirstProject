<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">

    <script type="text/javascript">
        function SubmitForm() {
            var Account = $("#Account_textbox").val(),
                Password = $("#Password_textbox").val(),
                flag = true;
            //判断用户名密码是否为空
            if (Account == "") {
                alert("账号不为空");
                flag = false;
                return false;
            }
            if (Password == "") {
                alert("密码不能为空");
                flag = false;
                return false;
            }
            if (flag) {
                //获取form表单对象,提交选择项目
                var form = document.getElementById("filter_all");
                form.submit(); //form表单提交
                flag = true;
                return true;
            }
        }
    </script>

</head>

<body>
    <div class="body">
        <p class="logo">logo</p>
        <div class="body_count">
            <div class="login_count">
                <div class="login_count_a" style="display: block;">
                    <div class="login_count_a_l">
                        <div class="login_a_l_t">扫码登录</div>
                        <div class="triangle"></div>
                        <img src="./image/tubiao-02.png" class="icon_e">
                    </div>
                    <form id="filter_all" method="get" enctype="multipart/form-data" action="login.ashx">
                        <div id="all">
                            <ul id="option">
                                <li class="login_left active">密码登录</li>
                                <li class="login_right">账号登录</li>
                            </ul>
                            <ul id="card">
                                <li class="active">
                                    <!--输入框-->
                                    <div class="login_bot_count">
                                        <img src="./image/tubiao-07.png" alt="">
                                        <input type="text" name="Account" id="Account_textbox" placeholder="请输入账号">
                                    </div>
                                    <div class="login_bot_count">
                                        <img src="./image/tubiao-06.png" alt="">
                                        <input type="text" name="Password" id="Password_textbox" placeholder="请输入密码">
                                    </div>
                                    <div class="login_bot">
                                        <a>忘记密码?</a>
                                        <p><input type="checkbox" name="vehicle" value="Bike">记住密码</p>
                                    </div>
                                    <!--登录按钮-->
                                    <button class="login_button" onclick="return SubmitForm()">登录</button>
                                </li>
                                <li class=" login_account ">
                                    <!--输入框-->
                                    <div class="login_account_count ">
                                        <img src="./image/tubiao-05.png " alt=" ">
                                        <select class="account_select ">
                                            <option value="+86 ">+86</option>
                                            <option value="+85 ">+85</option>
                                            <option value="+84 ">+84</option>
                                            <option value="+83 ">+83/option>
                                        </select>
                                        <img src="./image/line-down.png " alt=" " class="account_select_icon ">
                                        <input type="text" name=" " class="mobile_input " placeholder="请输入手机号码 " id="aa ">
                                    </div>
                                    <div class="login_account_counts ">
                                        <img src="./image/tubiao-06.png " alt=" ">
                                        <input type="text" name=" " id=" " placeholder="请输入验证码 ">
                                        <input class="account_code " type="button" id="btn" value="获取验证码 ">
                                    </div>
                                    <!--登录按钮-->
                                    <button class="login_account_button" onclick="return SubmitForm()">登录</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="login_count_b " style="display: none; ">
                    <div class="login_count_b_l ">
                        <div class="login_b_l_t ">账号登录</div>
                        <div class="triangle "></div>
                        <img src="./image/tubiao-03.png " class="icon_z ">
                    </div>
                    <div class="login_b_title ">
                        <img src="./image/tubiao-04.png " alt=" "> 微信扫码登录
                    </div>
                    <img src="./image/ewm.png " class="libqr ">
                    <p class="libqr_text ">请使用微信扫描二维码登录</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js "></script>
    <script type="text/javascript " src="./js/login.js "></script>
</body>

</html>
