<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css文件 -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //css文件 -->
    <!-- js文件 -->
    <script src="js/register.js"></script>
    <!-- //js文件 -->
    <!-- 谷歌字体 -->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- //谷歌字体 -->
</head>

<body>
    <div class="signupform">
        <div class="container">
            <!-- 主要内容 -->
            <div class="agile_info">
                <div class="w3l_form">
                    <div class="left_grid_info">
                        <!-- <h1></h1> -->
                        <!-- <p></p> -->
                        <img src="images/default_png.png" alt="" />
                    </div>
                </div>
                <div class="w3_info">
                    <h2>注册您的账号</h2>
                    <p>精彩的人生就是无休止地折腾</p>
                    <form action="register.ashx" method="get" id="filter_all">
                        <label>电子邮箱</label>
                        <div class="input-group">
                            <span class="fa fa-envelope" aria-hidden="true"></span>
                            <input id="register-email" name="register-email" type="email" placeholder="邮箱地址" required="">
                        </div>
                        <label>密码</label>
                        <div class="input-group">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            <input id="register-password-first" name="register-password-first" type="Password" placeholder="密码" required="">
                        </div>
                        <label>确认密码</label>
                        <div class="input-group">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            <input id="register-password-affirm" name="register-password-affirm" type="Password" placeholder="确认密码" required="">
                        </div>
                        <button class="btn btn-danger btn-block" onclick="return register()">立即注册</button>
                    </form>

                    <div class="login-check">
                        <label class="checkbox">
                            <input type="checkbox" name="checkbox" checked="">
                            <i> </i>我已认真阅读并已同意此条例
                        </label>
                        <p class="account"><a href="#">号码规则Terms</a></p>
                    </div>
                    <!-- <p class="account1">已有帐号？点击这里<a href="#">登录</a></p> -->
                </div>
            </div>
            <!-- //主要内容 -->
        </div>
        <!-- 页脚 -->
         <!--<div class="footer">
             <p> Copyright © 2020-2020Tencent All Rights Reserved </p>
        </div>--> 
        <!-- //页脚 -->
    </div>

</body>

</html>
